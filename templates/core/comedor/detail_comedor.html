{% extends "base/base.html" %}

{% block title %}
    DETAIL COMEDOR VIEW
{% endblock title %}

{% block content %}
<br><br>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            {{ comedor.comedor_name }}
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <strong>Descripcion: </strong> {{ comedor.descripcion }} <br>
          <strong>Stock: </strong> {{ comedor.stock }} <br>
          <strong>Precio: </strong>$ {{ comedor.precio }} <br>
          <br><br>
          <strong>Estado: </strong> {{ comedor.status }}
        </div>
      </div>
    </div>
  </div>
  <br>
  <a href="{% url 'core:list_comedor' %}" class="btn btn-outline-warning" style="border-radius: 10px;">Back To List</a>
{% endblock content %}
